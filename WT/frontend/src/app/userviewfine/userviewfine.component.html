<body>

<div class="container">
  <h1 class="text-center">View Fines</h1>
  <p class="text-center">You can view all fines charged to you here</p>    
         
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Vehicle Number</th>
        <th>Rule Broken</th>
        <th>Amount of fine</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of fineData">
        <td>{{row.id}}</td>
        <td>{{row.date}}</td>
        <td>{{row.vno}}</td>
        <td>{{row.rule}}</td>    
        <td>{{row.fine}}</td>  
      </tr>
  
    </tbody>
  </table>
  <button class="btn btn-primary float-right" [routerLink]="['../userprofile']" >Back</button> 
</div>

</body>
