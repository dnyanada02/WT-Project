      <!-- Header -->
      <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(); background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
        <!-- Header container -->
        <div class="container-fluid d-flex align-items-center">
          <div class="row">
            <div class="col-lg-7 col-md-10">
              <h1 class="display-2 text-white">Hello User</h1>
              <!-- <p class="text-white mt-0 mb-5">This is your profile page. You can see your progress</p> -->

            </div>
          </div>

      <!-- Page content -->
      <div class="container-fluid mt--7">
        <div class="row">
          <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
              <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                  <div class="card-profile-image">
                    <a href="#">
                      <img src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile.png" class="rounded-circle">
                    </a>
                  </div>
                </div>
              </div>
              <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                <div class="d-flex justify-content-between">
                  
                </div>
              </div>
              <div class="card-body pt-0 pt-md-4">
                <div class="row">
                  <div class="col">
                    <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                      
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <h3>
                    Username<span class="font-weight-light"></span>
                  </h3>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">My Profile</h3>
                  </div>

                  <!-- <tr *ngFor="let row of userdata">
                    <div class="col-4 text-right">
                      <button (click)="postUserDetails()" >Add</button>
                      <button (click)="onEdit(row)" >Edit Profile</button> 
                    </div>
                  </tr> -->

                  <div class="col-4 text-right">
                    <button class="btn btn-primary" (click)="postUserDetails()" >Add</button>
                   
                    <!-- <button>Edit Profile</button>  -->
                  </div>
                 
            
                </div>
              </div>
              <div class="card-body">
                <form [formGroup]="formValue">
                  <h6 class="heading-small text-muted mb-4"><b>User information</b></h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username">Username</label>
                          <input type="text" formControlName="username" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Email address</label>
                          <input type="email" formControlName="email" id="input-email" class="form-control form-control-alternative" placeholder="example@example.com">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">First name</label>
                          <input type="text" formControlName="fname" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-last-name">Last name</label>
                          <input type="text" formControlName="lname" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4">
                  <!-- Address -->
                  <h6 class="heading-small text-muted mb-4"><b>Contact information</b></h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-address">Address</label>
                          <input id="input-address" formControlName="add" class="form-control form-control-alternative" placeholder="Home Address"  type="text">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-city">City</label>
                          <input type="text" formControlName="city" id="input-city" class="form-control form-control-alternative" placeholder="City" >
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-country">Country</label>
                          <input type="text" formControlName="country" id="input-country" class="form-control form-control-alternative" placeholder="Country" >
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="input-country">Postal code</label>
                          <input type="number" formControlName="pcode" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code">
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4">
                  <h6 class="heading-small text-muted mb-4"><b>User car information</b></h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username">vehicle number</label>
                          <input type="text" formControlName="vno" id="input-username" class="form-control form-control-alternative" placeholder="enter vehicle number">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">license number</label>
                          <input type="email" formControlName="lno" id="input-email" class="form-control form-control-alternative" placeholder="enter your valid license number">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">Adhar number</label>
                          <input type="text" formControlName="ano" id="input-first-name" class="form-control form-control-alternative" placeholder="Enter your Adhar number" >
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
