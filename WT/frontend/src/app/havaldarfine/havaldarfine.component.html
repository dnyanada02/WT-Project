    <div class="main-content">
      <!-- <div class="container mt-7"> -->
        <!-- Table -->
        <h1 class=" text-center mb-5">ADD FINE</h1>
        <div class="row">
          <div class="col-xl-8 m-auto order-xl-1">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Information</h3>
                  </div>

                  <div class="col-4 text-right">
                    <button class="btn btn-primary" (click)="postFineDetails()" >Add</button>
                    <button class="btn btn-primary" [routerLink]="['../havaldarprofile']" >Back</button>
                  </div>
                  
                </div>
              </div>
              <div class="card-body">
                <form [formGroup]="formValue">
                  <h6 class="heading-small text-muted mb-4">User information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username">Name of user</label>
                          <input type="text" formControlName="name" id="input-username" class="form-control form-control-alternative" placeholder="Enter name of fine holder">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Email address</label>
                          <input type="email" formControlName="email" id="input-email" class="form-control form-control-alternative" placeholder="Enter email address of fine holder">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">Phone number</label>
                          <input type="text" formControlName="pno" id="input-first-name" class="form-control form-control-alternative" placeholder="Enter phone number" >
                        </div>
                      </div>
            
                    </div>
                  </div>
                  <hr class="my-4">
                  <!-- car info -->
                  <h6 class="heading-small text-muted mb-4">Vehicle information</h6>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Vehicle number</label>
                        <input type="text" formControlName="vno" id="input-username" class="form-control form-control-alternative" placeholder="Enter vehicle number of fine holder">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">License number</label>
                        <input type="email" formControlName="lno" id="input-email" class="form-control form-control-alternative" placeholder="Enter license holder of fine holder">
                      </div>
                    </div>
                  </div>
                  

                  <hr class="my-4">
                  <h6 class="heading-small text-muted mb-4">Fine information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username">Date</label>
                          <input type="text" formControlName="date" id="input-username" class="form-control form-control-alternative" placeholder="Enter current date">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Rule broken</label>
                          <input type="email" formControlName="rule" id="input-email" class="form-control form-control-alternative" placeholder="Enter number of rules">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">Amount of fine</label>
                          <input type="text" formControlName="fine" id="input-first-name" class="form-control form-control-alternative" placeholder="Enter amount of fine" >
                        </div>
                      </div>
            
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
