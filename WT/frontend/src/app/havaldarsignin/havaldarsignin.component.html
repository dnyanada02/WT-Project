

<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">

				<form [formGroup]="hsigninform" (ngSubmit)="signIn()">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input formControlName="fullname" type="text" name="txt" placeholder="User name" required="">
					<input formControlName="email" type="email" name="email" placeholder="Email" required="">
					<input formControlName="password" type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
					<div class="center"><p>Already have an account? login</p></div>
				</form>
			</div>

			<div class="login">
				<form [formGroup]="hloginform" (ngSubmit)="logIn()">
					<label for="chk" aria-hidden="true">Login</label>
					<input formControlName="email" type="email" name="email" placeholder="Email" required="">
					<input formControlName="password" type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
					<div class="center"><p id="black">Don't have an account? signup</p></div>
				</form>
			</div>
	</div>
</body>
</html>
